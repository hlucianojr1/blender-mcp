services:
  blender-mcp:
    build: .
    container_name: blender-mcp-server
    environment:
      # Set to host.docker.internal to connect to Blender running on host
      - BLENDER_HOST=host.docker.internal
      - BLENDER_PORT=9876
      # Use SSE transport for persistent HTTP server
      - MCP_TRANSPORT=sse
      - MCP_PORT=8080
    ports:
      - "8080:8080"
    networks:
      - blender-network
    # Add extra_hosts for Linux systems to access host services
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    # Optional: map logs to host for debugging
    volumes:
      - ./logs:/app/logs
    # Health check to verify the MCP server is running
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/sse"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  blender-network:
    driver: bridge