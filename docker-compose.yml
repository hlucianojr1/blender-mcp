version: '3.8'

services:
  blender-mcp:
    build: .
    container_name: blender-mcp-server
    environment:
      # Set to host.docker.internal to connect to Blender running on host
      - BLENDER_HOST=host.docker.internal
      - BLENDER_PORT=9876
    networks:
      - blender-network
    # Add extra_hosts for Linux systems to access host services
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    # Optional: map logs to host for debugging
    volumes:
      - ./logs:/app/logs
    # Health check to verify the service is running
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s = socket.socket(); s.connect(('${BLENDER_HOST:-host.docker.internal}', ${BLENDER_PORT:-9876})); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  blender-network:
    driver: bridge